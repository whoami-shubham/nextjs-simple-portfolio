on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install && npm install -g @lhci/cli@0.6.x

      - name: Build App
        run: yarn build
      - run: lhci autorun
        env:
         LHCI_GITHUB_APP_TOKEN: ${{ secrets.TOKEN }}

      - uses: Cecilapp/GitHub-Pages-deploy@v3
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          email: ${{ secrets.EMAIL }}
          build_dir: out # optional
          branch: gh-pages # optional
          jekyll: no # optional
          #commit_message: custom message # optional
